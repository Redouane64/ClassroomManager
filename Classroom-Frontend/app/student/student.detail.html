<div class="panel panel-primary">
    <div class="panel-heading">{{studentDetailCtrl.studentId ? 'Edit' : 'Add'}} Student</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1" ng-model ="studentDetailCtrl.currentStudent.name">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1" ng-model="studentDetailCtrl.currentStudent.emailAddress">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Telephone</label>
                    <input type="text" class="form-control" placeholder="Telephone" aria-describedby="basic-addon1" ng-model="studentDetailCtrl.currentStudent.telephone">
                </div>
                <br>
                <button class="btn btn-primary pull-right" ng-click="studentDetailCtrl.saveStudent()">
                    <span class="glyphicon glyphicon-check"></span> Save</button>
            </div>
        </div>
    </div>
</div>


<div class="panel panel-primary">
    <div class="panel-heading">Classes</div>
    <div class="panel-body">
        <div>
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Teacher</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </thead>
                <tbody>
                    <tr ng-repeat ="class in studentDetailCtrl.currentStudent.classes">
                        <td>{{class.name}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

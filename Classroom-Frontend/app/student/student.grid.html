<div class="container-fluid">
    <a ui-sref="student.detail">
        <button type="button" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-plus-sign"></span> Add Student
        </button>
    </a>
    <div>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Classes</th>
                <th width="1%"></th>
                <th width="1%"></th>
            </thead>
            <tbody>
                <tr ng-repeat="student in studentGridCtrl.students">
                    <td>{{student.name}}</td>
                    <td>{{student.emailAddress}}</td>
                    <td>{{student.telephone}}</td>
                    <td>{{student.count}}</td>
                    <td>
                        <button class="btn btn-primary pull-right" ui-sref="student.detail({ id: student.studentId})">
                            <span class="glyphicon glyphicon-pencil"></span></button>
                    </td>
                    <td>
                        <button class="btn btn-danger pull-right" ng-click="studentGridCtrl.deleteStudent(student)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
